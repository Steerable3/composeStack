name: servarr

networks:
  servarr-network:
    name: servarr-network
    ipam:
      config:
        - subnet: 172.27.7.0/24

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=2701
      - TORRENTING_PORT=2700
    ports:
      - 2700:2700 # qbittorrent web interface
      - 2701:2701 # qbittorrent torrent port
    volumes:
      - ./qbittorrent:/config
      - /mnt/media:/data
      - /home/jacko/downloads:/downloads
    networks:
      servarr-network:
        ipv4_address: 172.27.7.2

  jellyseerr:
   container_name: jellyseerr
   image: fallenbagel/jellyseerr:latest
   environment:
     - PUID=${PUID}
     - PGID=${PGID}
     - TZ=${TZ}
   volumes:
     - ./jellyseerr:/app/config
     - /home/jacko/downloads:/downloads
   ports:
     - 2702:5055
   networks:
     servarr-network:
       ipv4_address: 172.27.7.3
   restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./prowlarr:/config
      - /home/jacko/downloads:/downloads
    restart: unless-stopped
    ports:
      - 2703:9696
    networks:
      servarr-network:
        ipv4_address: 172.27.7.4

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./radarr:/config
      - /mnt/media:/data
      - /home/jacko/downloads:/downloads
    ports:
      - 2704:7878
    networks:
      servarr-network:
        ipv4_address: 172.27.7.5

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./sonarr:/config
      - /mnt/media:/data
      - /home/jacko/downloads:/downloads
